<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      color: #4CAF50;
    }
    .login-box label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
      color: #555;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box button:hover {
      background: #45a049;
    }
    .login-box .extras {
      margin-top: 10px;
    }
    .login-box .extras a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 14px;
    }
    .login-box .extras a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form action="/login.html" method="POST">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      
      <button type="submit">Login</button>
    </form>
    
  </div>

</body>
</html>
